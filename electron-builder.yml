appId: 'com.valbion.gaialauncher'
productName: 'Gaïa Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2023 Valbion Group'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  license: 'build/license_fr.txt'

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Valbion Group'
  vendor: 'Valbion Group'
  synopsis: 'Minecraft Launcher by Gaïa Studio'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'